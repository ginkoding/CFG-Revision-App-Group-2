{% extends "base.html" %}

<!-- Remove the navigation bar. Navbar not needed as there are links to the register page -->
{% block nav %} {% endblock %}

<!-- Change title to login -->
{% block title %} login {% endblock %}

<!-- Change template content in the <body> to include forms for the login. Login requires email and password. -->
{% block content %}
<br>
<form method = 'POST'>
    <h3 align="'center">Login</h3>
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        type="email"   
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password"   
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password">
      </div>

      <br>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
      <label class="form-check-label" for="dropdownCheck2">
        Remember me
      </label>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Sign in</button>
    <br>
    <br>
    <a href="{{url_for('sign_up')}}">Don't have an account? Register here</a><br>

  </form>
{% endblock %}
