{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block content %} 

    <br><h1>Welcome to your Profile page, {{ current_user.name}} </h1><br>

      <div class="card">
        <div class="card-header">
          Details
        </div>
        <div class="card-body">
         
          <p class="card-text">
      
      <div class="container">
          <div class="row">
              <div class="col-8">

        <strong>Email:</strong>{{ current_user.email }}<br/>
      
        <strong>Name:</strong>{{ current_user.name }}<br/>
      
        <strong>User Id:</strong>{{ current_user.id }}<br/>
          </p>
          <a href="{{url_for('update', id=current_user.id)}}" class="btn btn-secondary btn-sm">Update your details</a>

          <a href="/logout" class="btn btn-secondary btn-sm">Logout</a>
    
          <br/><br/>
      
          
   
          </div>
          </div>
      
      
        </div>
      </div>
          

    {% endblock %}
